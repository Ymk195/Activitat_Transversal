<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Formulari base</title>
  <link rel="stylesheet" href="/Css/cssFormulari.css" />
</head>
<body>

    <header>
      <a href="index.html" ><img style="width:50px; text-align: center;" src="IMG\Formulari\back.png"></a>
    </header>

    <main>
      <form action="enviat.html" method="post">
        <div class="up" style="text-align: center; font-family: sans-serif">
          <fieldset>
            <h1>INICIA SESSIÓ</h1>

                  <input class="correu_contrasenya" id="correu" style="display:block; margin:auto;" name="correu" type="email" placeholder="Correu electrònic" required><br>

                  <input class="correu_contrasenya" id="contrasenya" style="display:block; margin:auto;" name="contrasenya" type="password" placeholder="Contrasenya" required><br>
                
                  <div>
                    <label class="genere"><input type="radio" name="genere" value="masculi" required>MASCULÍ </label>
                    <label class="genere"><input type="radio" name="genere" value="femeni">FEMENÍ </label>
                    <label class="genere"><input type="radio" name="genere" value="no indicar" checked>PREFEREIXO NO INDICAR </label>
                  </div><br>
                
                  <div>
                    <input class="data" id="Any" name="Any" type="text" placeholder="Any" min="1900" max="2025" style="width:50px" required>
                    <input class="data" name="entrada_desplegable" list="llista-entrades" placeholder="Mes" style="width:110px" required>
                    <datalist id="llista-entrades">
                      <option value="Gener">Gener</option>
                      <option value="Febrer">Febrer</option>
                      <option value="Març">Març</option>
                      <option value="Abril">Abril</option>
                      <option value="Maig">Maig</option>
                      <option value="Juny">Juny</option>
                      <option value="Juliol">Juliol</option>
                      <option value="Agost">Agost</option>
                      <option value="Septembre">Septembre</option>
                      <option value="Octubre">Octubre</option>
                      <option value="Novembre">Novembre</option>
                      <option value="Desembre">Desembre</option>
                    </datalist>
                    <input class="data" id="Dia" name="Dia" type="text" placeholder="Dia" style="width:50px" required>
                  </div><br>

                  <div>
                    <label class="check" type="checkbox" for="chk-noticies">
                      <input type="checkbox" id="chk-noticies" name="preferencies[]" value="noticies" checked>
                      Rebre notícies 

                    </label>
                    <br>
                    <label class="check" type="checkbox" for="chk-ofertes">
                      <input type="checkbox" id="chk-ofertes" name="preferencies[]" value="ofertes">
                      Ofertes i promocions 
                    </label>
                    <br>
                    <label class="check" type="checkbox" for="chk-actualitzacions">
                      <input type="checkbox" id="chk-actualitzacions" name="preferencies[]" value="actualitzacions">
                      Actualitzacions del producte
                    </label>
                  </div><br>

                  <div>
                    <label type="textarea" for="comentaris">
                    <textarea style="width:350px; height: 50px; font-size:18px" id="comentaris" name="comentaris" rows="4" placeholder="COMENTARI O PREGUNTA..."></textarea>
                    </label>
                  </div><br>

              <div>
                <button class="Enviar" type="submit">ENVIAR</button><br>
              </div>

                <p>...o registra't amb...</p>
                
              <div style="text-align: center;">
                  <a href="https://www.google.com/"><img class="apple" style="width:40px; margin-right: 15px" src="IMG\Formulari\apple.png"></a>
                  <a href="https://www.google.com/"><img class="google" style="width:40px; margin-left: 15px" src="IMG\Formulari\google.png"></a>
              </div>

          </fieldset>
        </div>
      </form>
    </main>
</body>
</html>
